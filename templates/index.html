<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Job Finder</h1>
        <p>Find your dream job by uploading your resume and skills!</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" name="resume" id="resume" accept=".txt,.pdf,.docx" required>
            </div>
            <button type="submit" class="submit-button">Find Jobs</button>
        </form>
    </div>
</body>
</html>
