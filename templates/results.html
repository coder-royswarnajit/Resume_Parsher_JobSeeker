<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Matching Jobs</h1>
        <div class="table-wrapper">
            <table class="job-table">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Location</th>
                        <th>Work Type</th>
                        <th>Salary</th>
                        <th class="sticky-column">Apply</th> <!-- Add "Apply" label -->
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                        <tr>
                            <td>{{ job['title'] }}</td>
                            <td>{{ job['location'] }}</td>
                            <td>{{ job['work_type'] }}</td>
                            <td>${{ job['min_salary'] }} - ${{ job['max_salary'] }} {{ job['pay_period'] }}</td>
                            <td class="sticky-column">
                                <a href="{{ job['job_posting_url'] }}" target="_blank" class="apply-button">Apply</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
